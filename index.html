<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@500&family=Epilogue:wght@500&family=Lato:wght@300&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/086f91b6b7.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

     <div class="welcome">
        <h1 class="welcome-item">Welcome to the TIC TAC TOE game made by Aditya</h1>
        <span class="welcome-item">Would you like to </span>
        <button class="welcome-item btn-W welcomeC">Play with Computer</button>
        <span class="welcome-item">or</span>
        <button class="welcome-item btn-W welcomeF">Play with your Friend</button>
     </div>

    <div class="box hide">
        <header class="box-items">TIC TAC TOE</header>
        <div class="title box-items">What you want to choose?</div>
       <div class="option box-items"><button class="btn btnX">X</button>
        <button class="btn btnO">O</button>
    </div>
    </div>

    <!-- play board section -->

    <div class="play-board">
        <div class="details">
            <div class="player">
                <span class="Xturn active">X's turn</span>
                <span class="Oturn">O's turn</span>
                <div class="slider"></div>
            </div>
        </div>
        <div class="play-area">
            <section>
            <span class="box1" id="1"></span>
            <span class="box2" id="2"></span>
            <span class="box3" id="3"></span>
        </section>
        <section>
            <span class="box4" id="4"></span>
            <span class="box5" id="5"></span>
            <span class="box6" id="6"></span>
        </section>
        <section>
            <span class="box7" id="7"></span>
            <span class="box8" id="8"></span>
            <span class="box9" id="9"></span>
        </section>
        </div>
    </div>


    <!-- result section -->
    <div class="result-box">
        <div class="won"><span class="won-text">Player  has won the match</span></div>
        <button class="btn-replay">replay!</button>
    </div>

<script src="script.js"></script>
</body>
</html>
